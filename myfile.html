<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./my.css">
</head>

<body>

    <div class="container">
        <!-- Welcome  -->
        <section class="welcome-section">
            <p class="brand-name fw-bold">Fujitsu</p>

            <div class="welcome-container text-center">
                <p class="welcome-text fw-bold">Welcome Back!</p>
                <p class="welcome-description">To keep connected with us please login with your personal information</p>

                <a class="signin-link fw-bold" href="/login">sign in</a>
            </div>
        </section>


        <!-- Sign up form -->
        <section class="signup-section d-flex" style="align-items: center; justify-content: center">
            <div>
                <h1 class="text-center main-hd">Create Account</h1>
                <div class="social-logins text-center">
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>

                <p class="text-center signup-text">or use your email for regestration</p>

                <form name="signup-form">
                    <div class="form-control">
                        <input type="text" placeholder="Name" name="name">
                        <i class="bi bi-person"></i>
                    </div>
                    <div class="form-control">
                        <input type="email" placeholder="Email" name="email">
                        <i class="bi bi-envelope"></i>
                    </div>

                    <div class="form-control">
                        <input type="password" placeholder="Password" name="password">
                        <i class="bi bi-lock"></i>
                    </div>

                    <div class="text-center">
                        <button>SIGN UP</button>
                    </div>

                </form>
            </div>
        </section>
    </div>
</body>

</html>
